<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Elastic Beauties</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/bulma.css') }}">
</head>

    <body>
            <nav class="navbar">
                <div class="container">
                        <div class="navbar-end">
                            <a href="{{ url_for('home') }}" class="navbar-item">
                                Home
                            </a>
                            <a href="{{ url_for('transactions_edit') }}" class="navbar-item">
                                Input Transaction
                            </a>
                            <a href="{{ url_for('logout') }}" class="navbar-item">
                                Logout
                            </a>
                        </div>
                </div>
            </nav>
            <section>
                <div class="hero">
                  <div class="hero-body">
                    <div class="container has-text-centered">
                      <h1 class="title">
                          Elastic.Beauties
                      </h1>
                      <h2 class="subtitle">
                        eSystem for Inventory Applications
                      </h2>
                    </div>
                  </div>
                </div>
            </section>
            <section>
                <div class="container">
                    {% block content %}
                    <form method="POST" action="/transactions_input">
                        <div class="columns is-centered">
                            <div class="column"></div>
                            <div class="column is-half">
                                  {% if data %}
                                  <div class="field is-horizontal">
                                      <div class="field-label is-normal">
                                        <label class="label">Transaction ID</label>
                                      </div>
                                      <div class="field-body">
                                        <div class="field">
                                          <div class="control">
                                            <input class="input" type="text" name="transactionid" value="{{ data['transaction_id'] }}" readonly>
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                   {% endif %}
                                <div class="field is-horizontal">
                                  <div class="field-label is-normal">
                                    <label class="label">Date</label>
                                  </div>
                                  <div class="field-body">
                                    <div class="field">
                                      <div class="control">
                                        <input class="input" type="text" name="date" value="{{ data['date'] if data != None else 'mm/dd/yyyy' }}"
                                               onfocus="(this.type='date')" onblur="(this.type='text')">
                                      </div>
                                      <p class="help is-danger">
                                        This field is required
                                      </p>
                                    </div>
                                  </div>
                                </div>
                                <div class="field is-horizontal">
                                  <div class="field-label is-normal">
                                    <label class="label">Total</label>
                                  </div>
                                  <div class="field-body">
                                    <div class="field">
                                      <div class="control">
                                        <input class="input" type="number" name="total" value="{{ data['total'] if data != None else 0 }}">
                                      </div>
                                    </div>
                                  </div>
                                </div>
                                <div class="field is-horizontal">
                                  <div class="field-label is-normal">
                                    <label class="label">Buyer Name</label>
                                  </div>
                                  <div class="field-body">
                                    <div class="field">
                                      <div class="control">
                                        <input class="input" type="text" name="buyername" value="{{ data['buyer_name'] if data != None else ''}}">
                                      </div>
                                    </div>
                                  </div>
                                </div>
                                <div class="field is-horizontal">
                                  <div class="field-label is-normal">
                                    <label class="label">Via</label>
                                  </div>
                                  <div class="field-body">
                                    <div class="field">
                                      <div class="control">
                                        <input class="input" type="text" name="via"  value="{{ data['via'] if data != None else '' }}">
                                      </div>
                                    </div>
                                  </div>
                                </div>
                                <div class="field is-horizontal">
                                  <div class="field-label is-normal">
                                    <label class="label">Payment Via</label>
                                  </div>
                                  <div class="field-body">
                                    <div class="field">
                                      <div class="control">
                                        <input class="input" type="text" name="paymentvia"  value="{{ data['payment_via'] if data != None else '' }}">
                                      </div>
                                    </div>
                                  </div>
                                </div>
                                <div class="field is-horizontal">
                                  <div class="field-label is-normal">
                                    <label class="label">Shipping Cost</label>
                                  </div>
                                  <div class="field-body">
                                    <div class="field">
                                      <div class="control">
                                        <input class="input" type="number" name="shippingcost"  value="{{ data['shipping_cost'] if data != None else 0 }}">
                                      </div>
                                    </div>
                                  </div>
                                </div>
                                <div class="field is-horizontal">
                                  <div class="field-label is-normal">
                                    <label class="label">Packing Cost</label>
                                  </div>
                                  <div class="field-body">
                                    <div class="field">
                                      <div class="control">
                                        <input class="input" type="number" name="packingcost" value="{{ data['packing_cost'] if data != None else 0 }}">
                                      </div>
                                    </div>
                                  </div>
                                </div>
                                <div class="field is-horizontal">
                                  <div class="field-label is-normal">
                                    <label class="label">Insurance</label>
                                  </div>
                                  <div class="field-body">
                                    <div class="field">
                                      <div class="control">
                                        <input class="input" type="number" name="insurance" value="{{ data['insurance'] if data != None else 0 }}">
                                      </div>
                                    </div>
                                  </div>
                                </div>
                                <div class="field is-horizontal">
                                  <div class="field-label is-normal">
                                    <label class="label">Free Shipping Admin</label>
                                  </div>
                                  <div class="field-body">
                                    <div class="field">
                                      <div class="control">
                                        <input class="input" type="number" name="freeshippingadmin" value="{{ data['free_shipping_admin'] if data != None else 0 }}">
                                      </div>
                                    </div>
                                  </div>
                                </div>
                                <div class="field is-horizontal">
                                  <div class="field-label is-normal">
                                    <label class="label">PM/Star Admin</label>
                                  </div>
                                  <div class="field-body">
                                    <div class="field">
                                      <div class="control">
                                        <input class="input" type="number" name="pmstaradmin" value="{{ data['pmstar_admin'] if data != None else 0 }}">
                                      </div>
                                    </div>
                                  </div>
                                </div>
                                <div class="field is-horizontal">
                                  <div class="field-label is-normal">
                                    <label class="label">Gift Cost</label>
                                  </div>
                                  <div class="field-body">
                                    <div class="field">
                                      <div class="control">
                                        <input class="input" type="number" name="giftcost" value="{{ data['gift_cost'] if data != None else 0 }}">
                                      </div>
                                    </div>
                                  </div>
                                </div>
                                <div class="field is-horizontal">
                                  <div class="field-label is-normal">
                                    <label class="label">Transaction Type</label>
                                  </div>
                                  <div class="field-body">
                                    <div class="field">
                                      <div class="control">
                                        <input class="input" type="text" name="transactiontype" value="{{ data['transaction_type'] if data != None else '' }}">
                                      </div>
                                    </div>
                                  </div>
                                </div>
                                <div class="field is-horizontal">
                                  <div class="field-label is-normal">
                                    <label class="label">Total Profit</label>
                                  </div>
                                  <div class="field-body">
                                    <div class="field">
                                      <div class="control">
                                        <input class="input" type="number" name="totalprofit" value="{{ data['total_profit'] if data != None else 0 }}">
                                      </div>
                                    </div>
                                  </div>
                                </div>
                                <div class="field is-horizontal">
                                  <div class="field-label is-normal">
                                    <label class="label"></label>
                                  </div>
                                  <div class="field-body">
                                    <div class="field">
                                      <div class="control">
                                        <button type="submit" class="button is-primary  is-centered">{{ "Update" if data != None else "Add" }}</button>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                            </div>
                            <div class="column"></div>
                        </div>
                    </form>
                </div>
                {% endblock %}
            </section>
    </body>
</html>
