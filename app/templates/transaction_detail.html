<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Elastic Beauties</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/bulma.css') }}">
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

</head>
<body>
        <nav class="navbar">
            <div class="container">
                    <div class="navbar-end">
                        <a href="{{ url_for('home') }}" class="navbar-item">
                            Home
                        </a>
                        <a href="{{ url_for('logout') }}" class="navbar-item">
                            Logout
                        </a>
                    </div>
            </div>
        </nav>
        <section>
                <div class="hero">
                  <div class="hero-body">
                    <div class="container has-text-centered">
                      <h1 class="title">
                          Elastic.Beauties
                      </h1>
                      <h2 class="subtitle">
                        eSystem for Inventory Applications
                      </h2>
                    </div>
                  </div>
                </div>
        </section>

    <section>
        {% block content %}
        <form method="POST" action="/transaction_detail_input">
            <div class="container" id="areaproduct">
                <div class="columns">
                    <div class="column"></div>
                    <div class="column is-half is-centered">
                                    <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label class="label">Brand</label>
              </div>
              <div class="field-body">
                <div class="field">
                  <div class="control">
                      <div class="select">
                        <select class="brand_name" name="brandname">
                            {% if data %}
                                <option value="{{data['data_detail']['brand_name']}}"> {{data['data_detail']['brand_name']}} </option>
                                {% for brand in brand_result %}
                                    {% if brand != data['data_detail']['brand_name'] %}
                                        <option value="{{brand}}">{{brand}}</option>
                                    {% endif %}
                                {% endfor %}
                            {% else %}
                                <option disabled selected value> -- select brand -- </option>-->
                                {% for brand in brand_result %}
                                        <option value="{{brand}}">{{brand}}</option>-->
                                {% endfor %}
                            {% endif %}
                        </select>
                      </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label class="label">Product Name</label>
              </div>
              <div class="field-body">
                <div class="field">
                  <div class="control">
                      <div class="select">
                        <select class="product_name" name="productname">
                            {% if data %}
                            <option value="{{data['data_detail']['product_name']}}"> {{data['data_detail']['product_name']}} </option>
                            {% else %}
                            <option disabled selected value> -- select product -- </option>
                            {% endif %}
                        </select>
                      </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label class="label">Product Amount</label>
              </div>
              <div class="field-body">
                <div class="field">
                  <div class="control">
                    <input class="input" type="number" name="productamount" value="{{ data['data_detail']['amount'] if data != None else 0 }}">
                  </div>
                </div>
              </div>
            </div>
            <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label class="label">Product Sell Price</label>
              </div>
              <div class="field-body">
                <div class="field">
                  <div class="control">
                    <input class="input" type="number" name="productsellprice" value="{{ data['data_detail']['sell_price'] if data != None else 0 }}">
                  </div>
                </div>
              </div>
            </div>
            <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label class="label">Product Total</label>
              </div>
              <div class="field-body">
                <div class="field">
                  <div class="control">
                    <input class="input" type="number" name="producttotal" value="{{ data['data_detail']['total'] if data != None else 0 }}">
                  </div>
                </div>
              </div>
            </div>
            <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label class="label">Product Profit</label>
              </div>
              <div class="field-body">
                <div class="field">
                  <div class="control">
                    <input class="input" type="number" name="productprofit" value="{{ data['data_detail']['profit'] if data != None else 0 }}">
                  </div>
                </div>
              </div>
            </div>
            <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label class="label"></label>
              </div>
              <div class="field-body">
                <div class="field is-grouped">
                  <div class="control">
                      {% if data%}
                      <input type="hidden" value="{{ data['data_detail']['transaction_detail_id']}}" name="transactiondetailid">
                      {%endif%}
                    <button type="submit" name='transactionid' value="{{ transaction_id }}" class="button is-primary is-centered">{{ "Update" if data != None else "Save" }}</button>
                  </div>
                    <div class="control">
                        <button class="button is-primary">
                                <a class="has-text-light" href='{{"/transactions_view/{}".format(transaction_id)}}'>Return</a>
                        </button>
                    </div>
                </div>
              </div>

            </div>
                </div>
                    <div class="column"></div>
                </div>

        </div>

        </form>
        {% endblock %}
    </section>
    <script type="text/javascript">

       $('.brand_name').change(function() {

          var brand_name = $('.brand_name').val();

          // Make Ajax Request and expect JSON-encoded data
          $.getJSON(
            '/get_product' + '/' + brand_name,
            function(data) {

              // Remove old options
              $('.product_name').find('option').remove();

              // Add new items
              $.each(data, function(key, val) {
                var option_item = '<option value="' + val + '">' + val + '</option>'
                $('.product_name').append(option_item);
              });
            }
          );
        });

    </script>
</body>
