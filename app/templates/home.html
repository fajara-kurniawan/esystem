<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Elastic Beauties</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/bulma.css') }}">
</head>

    <body>
            <nav class="navbar">
                <div class="container">
                        <div class="navbar-end">
                            <a href="{{ url_for('home') }}" class="navbar-item">
                                Home
                            </a>
                            <a href="{{ url_for('logout') }}" class="navbar-item">
                                Logout
                            </a>
                        </div>
                </div>
            </nav>
            <section>
                <div class="hero">
                  <div class="hero-body">
                    <div class="container has-text-centered">
                      <h1 class="title">
                          Elastic.Beauties
                      </h1>
                      <h2 class="subtitle">
                        eSystem for Inventory Applications
                      </h2>
                    </div>
                  </div>
                </div>
            </section>

            <section>
                <div class="container is-centered">
                    <form method="POST" action="/transactions_search">
                        <div class="columns is-centered">
                                <div class="column is-one-third">
                                </div>
                                <div class="column ">
                                    <p class="is-size-4"> From</p>
                                </div>
                                <div class="column">
                                    <div class="control">
                                        <input class="input is-danger" type="date" name="from_date">
                                    </div>
                                </div>

                                <div class="column">
                                </div>
                                <div class="column">
                                    <p class="is-size-4"> To</p>
                                </div>
                                <div class="column">
                                    <div class="control">
                                        <input class="input is-danger" type="date" name="to_date">
                                    </div>
                                </div>
                                <div class="column">
                                    <div class="control">
                                        <button type="submit" class="button is-primary">
                                            Search
                                        </button>
                                    </div>
                                </div>
                                <div class="column is-one-third">
                                </div>
                        </div>
                        </form>
                </div>
            </section>

    <section class="section">
        <div class="container">
            <div class="table-container">
                {% block content %}

                <table class="table">
                    <thead>
                  <tr>
                  {% for col in columns %}
                      <th>{{ col.replace("_"," ").title() }}</th>
                  {% endfor %}
                  </tr>
                    </thead>
                    <tbody>
                  {% for row in rows %}
                  <tr>
                    {% for col in columns %}
                      <td>{{ row[col] }}</td>
                    {% endfor %}
                        <td>
                            <button class="button is-info is-small">
                                <a class="has-text-light" href='{{"/transactions_view/{}".format(row["transaction_id"])}}'>detail</a>
                            </button>
                      </td>
                      <td>
                          <form method="POST" action="/transactions_delete" >
                            <input type="hidden" value="{{ row['transaction_id'] }}" name="deleteid"/>
                            <button class="button is-danger is-small">delete</button>
                        </form>
                      </td>
                  </tr>
                  {% endfor %}
                    </tbody>
                </table>

                {% endblock %}
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="columns">
                <div class="column"></div>
                <div class="column is-one-fifth">
                    <form method="POST" action="/transactions" >
                        <button type="submit" class="button is-primary">
                            Add Transaction
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
